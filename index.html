<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="./profile-card-component-main/images/image-victor.jpg" alt="Victor Crest">
            </div>
            <div class="card-body">
                <h1>Victor Crest <span>26</span></h1>
                <h2>London</h2>
            </div>
        <div>
        
        <div class="card-footer">
            <div class="card-footer-item">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="card-footer-item">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="card-footer-item">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>
    
</body>
</html>
